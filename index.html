<!DOCTYPE html>  
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaio e Lohana</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            font-family: 'Lora', serif;
            color: #e2e8f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1f2937;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            position: relative;
            animation: fadeIn 1.5s ease;
        }
        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            width: 100%;
            height: 300px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        .carousel-image {
            min-width: 100%;
            height: auto;
            object-fit: cover;
            max-height: 300px;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: #1a202c;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4081;
            text-align: center;
            font-size: 2.5rem;
            margin: 15px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        p {
            color: #e2e8f0;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 15px 0;
            padding: 0 10px;
        }
        .time-together {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        .time-box {
            background-color: #2d3748;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 100px;
            transition: transform 0.2s;
        }
        .time-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }
        .music-player {
            background-color: #1a202c;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VEEYXQR8ZT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-VEEYXQR8ZT');
    </script>
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-images" id="carousel-images">
                <!-- Imagens fornecidas pelo usuário -->
                <img src="https://i.ibb.co/r64r9XY/1.jpg" alt="Foto 1" class="carousel-image">
                <img src="https://i.ibb.co/5MW6LGj/2.jpg" alt="Foto 2" class="carousel-image">
                <img src="https://i.ibb.co/9ZfCmg7/3.jpg" alt="Foto 3" class="carousel-image">
                <img src="https://i.ibb.co/RYT8cHP/4.jpg" alt="Foto 4" class="carousel-image">
                <img src="https://i.ibb.co/PhTYW6w/5.jpg" alt="Foto 5" class="carousel-image">
                <img src="https://i.ibb.co/pw8Y4QS/6.jpg" alt="Foto 6" class="carousel-image">
                <img src="https://i.ibb.co/wdjQPtC/7.jpg" alt="Foto 7" class="carousel-image">
                <img src="https://i.ibb.co/d4tq6X5/8.jpg" alt="Foto 8" class="carousel-image">
                <img src="https://i.ibb.co/gJLdr5y/9.jpg" alt="Foto 9" class="carousel-image">
            </div>
            <div class="carousel-buttons">
                <button class="carousel-button" id="prev-btn">❮</button>
                <button class="carousel-button" id="next-btn">❯</button>
            </div>
        </div>

        <h1>Kaio e Lohana</h1>
        <p>Oii, eu não sei por onde começar ou como expressar o que sinto, mas vou tentar ser o mais sincero possível...</p>

        <p>Dessa vez você não vai precisar instalar nenhum arquivo para vizualizar esse site...</p>

        <div class="time-together">
            <div class="time-box" id="anos">0 anos</div>
            <div class="time-box" id="dias">0 dias</div>
            <div class="time-box" id="horas">0 horas</div>
            <div class="time-box" id="minutos">0 minutos</div>
            <div class="time-box" id="segundos">0 segundos</div>
        </div>

        <div class="music-player">
            <iframe style="border-radius:10px" src="https://open.spotify.com/embed/playlist/4l6FawRf4VPeX3v91pPfqh?utm_source=generator&autoplay=1" width="100%" height="120" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        const startDate = new Date("2024-09-30T00:00:00");
        const updateTime = () => {
            const now = new Date();
            const diff = Math.floor((now - startDate) / 1000);
            const anos = Math.floor(diff / (365 * 24 * 60 * 60));
            const dias = Math.floor((diff % (365 * 24 * 60 * 60)) / (24 * 60 * 60));
            const horas = Math.floor((diff % (24 * 60 * 60)) / (60 * 60));
            const minutos = Math.floor((diff % (60 * 60)) / 60);
            const segundos = diff % 60;

            document.getElementById("anos").innerText = `${anos} anos`;
            document.getElementById("dias").innerText = `${dias} dias`;
            document.getElementById("horas").innerText = `${horas} horas`;
            document.getElementById("minutos").innerText = `${minutos} minutos`;
            document.getElementById("segundos").innerText = `${segundos} segundos`;
        };

        setInterval(updateTime, 1000);

        let currentIndex = 0;
        const images = document.querySelectorAll(".carousel-image");
        const prevButton = document.getElementById("prev-btn");
        const nextButton = document.getElementById("next-btn");

        const showImage = (index) => {
            const carouselImages = document.getElementById("carousel-images");
            carouselImages.style.transform = `translateX(-${index * 100}%)`;
        };

        prevButton.addEventListener("click", () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        });

        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        });

        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }, 3000);
    </script>
</body>

</html>
