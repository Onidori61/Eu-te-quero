<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaio e Lohana</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&family=Lora:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a202c; /* Fundo escuro */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1f2937;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        .carousel {
            position: relative;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 10px;
            max-width: 100%;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-image {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            margin: 0 auto;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff0000; /* Vermelho */
            text-align: center;
            font-size: 2rem; /* Tamanho do título */
            margin: 10px 0;
        }

        p {
            color: #e2e8f0; /* Texto claro */
            text-align: center;
            margin: 10px 0;
        }

        .time-together {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .time-box {
            background-color: #2d3748; /* Fundo da caixa */
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            flex: 1; /* Para caixas de tamanho igual */
        }

        .music-player {
            background-color: #1a202c; /* Fundo escuro */
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-images" id="carousel-images">
                <!-- Imagens fornecidas pelo usuário -->
                <img src="https://i.ibb.co/r64r9XY/1.jpg" alt="Foto 1" class="carousel-image">
                <img src="https://i.ibb.co/5MW6LGj/2.jpg" alt="Foto 2" class="carousel-image">
                <img src="https://i.ibb.co/9ZfCmg7/3.jpg" alt="Foto 3" class="carousel-image">
                <img src="https://i.ibb.co/RYT8cHP/4.jpg" alt="Foto 4" class="carousel-image">
                <img src="https://i.ibb.co/PhTYW6w/5.jpg" alt="Foto 5" class="carousel-image">
                <img src="https://i.ibb.co/pw8Y4QS/6.jpg" alt="Foto 6" class="carousel-image">
                <img src="https://i.ibb.co/wdjQPtC/7.jpg" alt="Foto 7" class="carousel-image">
                <img src="https://i.ibb.co/d4tq6X5/8.jpg" alt="Foto 8" class="carousel-image">
                <img src="https://i.ibb.co/gJLdr5y/9.jpg" alt="Foto 9" class="carousel-image">
            </div>
            <div class="carousel-buttons">
                <button class="carousel-button" id="prev-btn">❮</button>
                <button class="carousel-button" id="next-btn">❯</button>
            </div>
        </div>

        <h1>Kaio e Lohana</h1>
        <p>"Amo-te mais que tudo, minha linda. Seus olhos são a chama da minha alma, sua presença é a melhor notícia do dia. Te amo hoje, amo-te sempre, amo-te incondicionalmente."</p>

        <div class="time-together">
            <div class="time-box" id="anos">0 anos</div>
            <div class="time-box" id="dias">0 dias</div>
            <div class="time-box" id="horas">0 horas</div>
            <div class="time-box" id="minutos">0 minutos</div>
            <div class="time-box" id="segundos">0 segundos</div>
        </div>

        <div class="music-player">
            <iframe style="border-radius:10px" src="https://open.spotify.com/embed/playlist/4l6FawRf4VPeX3v91pPfqh?utm_source=generator&autoplay=1" width="100%" height="120" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        const startDate = new Date("2024-09-30T00:00:00");
        const updateTime = () => {
            const now = new Date();
            const diff = Math.floor((now - startDate) / 1000); // diferença em segundos

            const anos = Math.floor(diff / (365 * 24 * 60 * 60));
            const dias = Math.floor((diff % (365 * 24 * 60 * 60)) / (24 * 60 * 60));
            const horas = Math.floor((diff % (24 * 60 * 60)) / (60 * 60));
            const minutos = Math.floor((diff % (60 * 60)) / 60);
            const segundos = diff % 60;

            document.getElementById("anos").innerText = `${anos} anos`;
            document.getElementById("dias").innerText = `${dias} dias`;
            document.getElementById("horas").innerText = `${horas} horas`;
            document.getElementById("minutos").innerText = `${minutos} minutos`;
            document.getElementById("segundos").innerText = `${segundos} segundos`;
        };

        setInterval(updateTime, 1000);

        // Carrossel
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-image');
        const totalImages = images.length;

        document.getElementById('next-btn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        });

        function updateCarousel() {
            const offset = -currentIndex * 100;
            document.getElementById('carousel-images').style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>

</html>
