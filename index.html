<!DOCTYPE html>  
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaio e Lohana</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            font-family: 'Lora', serif;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.7); /* Sombra rosa neon */
            overflow: hidden;
            position: relative;
            animation: fadeIn 1.5s ease;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            width: 100%;
            height: 300px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(255, 20, 147, 0.4); /* Sombra rosa neon */
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel-image {
            min-width: 100%;
            height: auto;
            object-fit: cover;
            max-height: 300px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(255, 20, 147, 0.7); /* Bot√£o rosa neon */
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: #0d0d0d;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff1493; /* Rosa neon */
            text-align: center;
            font-size: 2.5rem;
            margin: 15px 0;
            text-shadow: 2px 2px 8px rgba(255, 20, 147, 0.5); /* Sombra rosa neon */
        }

        p {
            color: #ffffff;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 15px 0;
            padding: 0 10px;
        }

        .time-together {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .time-box {
            background-color: #2a2a2a;
            color: #ff1493; /* Rosa neon */
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 100px;
            transition: transform 0.2s;
        }

        .time-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(255, 20, 147, 0.7); /* Efeito neon no hover */
        }

        .music-player {
            background-color: #0f0f0f;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(255 , 20, 147, 0.5); /* Sombra rosa neon */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .important-dates-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-image: url('https://i.ibb.co/kB1YSk3/icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal-content {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            color: #ff1493; /* Rosa neon */
        }

        .close-button {
            color: #ff1493; /* Rosa neon */
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
